<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Always Rainy at MQ</title>

	<link href="styles.css" rel="stylesheet"/>

	<!-- Load external modules-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- Load internal modules-->
	<script src="scripts/storage.js"></script>

	<!-- Load library modules-->
	<script src="libraries/encounters.js"></script>

	<script>
		$(document).ready(function() {
			// play music

			// sections
			const section_menu = $("div#menu");
			
			// effects
			const fade = $("div#fade");
			fade.hide();

			// buttons
			const new_game = $("div#new-game");
			const load_game = $("div#load-game");

			new_game.click(function() {
				fade.fadeIn(400, function() {
					section_menu.hide();

					SaveData("location", "meta", true);
					SaveData("encounter", "E0", true);
					
					window.location.replace("encounter.html");
				});
			});

			load_game.click(function() {
				fade.fadeIn(400, function() {
					section_menu.hide();

					window.location.replace("map.html");
				});
			});
		});
	</script>
</head>

<body>
	<div id="stage">
		<div id="menu">
			<img id="title" src="images/title.png" alt="Always Rainy at MQ">

			<div class="menu-button" id="new-game"><p>NEW GAME</p></div>
			<div class="menu-button" id="load-game"><p>LOAD GAME</p></div>
		</div>

		<div id="fade"></div>
	</div>
</body>
</html>
