<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Always Rainy at MQ - Map</title>

	<link href="styles.css" rel="stylesheet"/>

	<!-- Load external modules-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- Load internal modules-->
	<script src="scripts/storage.js"></script>
	<script src="scripts/text-engine.js"></script>

	<!-- Load library modules-->
	<script src="libraries/item_library.js"></script>
	<script src="libraries/ally_library.js"></script>
	<script src="libraries/buffs_library.js"></script>

	<script src="libraries/encounters.js"></script>

	<script>
		$(document).ready(function() {
			const text_area = $("#text-area");
			const choice_buttons = [$("#choice1"), $("#choice2"), $("#choice3"), $("#choice4")];

			const tooltip = $("#tooltip");
			tooltip.hide();

			$(document).on('mousemove', function(e){
				tooltip.css('top', e.pageY + 8);
				tooltip.css('left', e.pageX + 8);
			});
			// script that positions a div at the mouse coordinates
			// src: https://stackoverflow.com/a/31664932

			InitTextEngine(text_area, choice_buttons);
			InitEncounters(SetScript);

			RefreshWindows();

			setScript(ENCOUNTERS["meta"]["S0"], true);

			$(".actor").hide();

			if (!flags.unlocked_apartments) { $("#map-apartments").hide(); $("#apartments").hide(); }
			if (!flags.unlocked_lake) { $("#map-lake").hide(); }

			SetFlag("rested", false);

			$(".map-button").on("click", function() {
				let location = $(this).data("location");

				if (ACTIVE_ENCOUNTERS[location] == null || ACTIVE_ENCOUNTERS[location].length == 0) {

					if (flags.rested) {
						setScript([
							{text: "I don't think theres anything left to explore at " + location + " for now..."}
						], true);
					}
					else {
						setScript([
						{text: "I don't think theres anything left to explore at " + location + " for now...", options: [
							Option("Rest", function() {
								setScript([
									{text: "You took a well-deserved nap and composed yourself. [+5 HP] [+5 SANITY]", stat: { health: 5, sanity: 5 }}
								], true);

								SetFlag("rested", true);
							}),
							Option("Jog on the spot", function() {
								setScript([
									{text: "You jogged on the spot. Your feel a little tired, but it was probably worth it. [+1 SPEED] [-1 DEFENSE]", stat: { speed: 1, defense: -1 }}
								], true);

								SetFlag("rested", true);
							}),
							Option("Talk into the mirror", function() {
								setScript([
									{text: "You talk to yourself in the mirror... 'Am I going crazy..?' [+2 CHARISMA] [-1 SANITY]", stat: { charisma: 2, sanity: -1 }}
								], true);

								SetFlag("rested", true);
							}),
							Option("Train your eyes", function() {
								setScript([
									{text: "You train your eyes by tracking a fly as it zips around the room. [+2 PERCEPTION] [-1 SANITY]", stat: { perception: 2, sanity: -1 }}
								], true);

								SetFlag("rested", true);
							}),
						]}], true);
					}

					return;
				}

				SaveData("location", location);
				SaveData("encounter", ACTIVE_ENCOUNTERS[location][Random(ACTIVE_ENCOUNTERS[location].length - 1)]);
				window.location.replace("encounter.html");
			});
		});
	</script>
</head>

<body>
	<div id="stage">
		<img class="background" src="images/backgrounds/map.png">
		<img class="background" id="map-lake" src="images/backgrounds/map lake.png">
		<img class="background" id="map-apartments" src="images/backgrounds/map apartments.png">

		<div class="map-button" id="lecture-hall" data-location="LECTURE HALL" style="height: 100px; width: 100px; top: 330px; left: 145px">⠀</div>
		<div class="map-button" id="central-courtyard" data-location="CENTRAL COURTYARD" style="height: 150px; width: 150px; top: 195px; left: 290px">⠀</div>
		<div class="map-button" id="law-building" data-location="LAW BUILDING" style="height: 100px; width: 100px; top: 255px; left: 580px">⠀</div>
		<div class="map-button" id="comp-building" data-location="COMP BUILDING" style="height: 100px; width: 100px; top: 350px; left: 770px">⠀</div>

		<div class="map-button" id="apartments" data-location="APARTMENTS" style="height: 100px; width: 100px; top: 415px; left: 915px">⠀</div>

		<div id="information-panel">
			<h2>ITEMS</h2>
			<div class="scrolling-window" id="items-window">
				<div class="item">
					<h3 class="item-name">GUN</h3>
					<div class="item-stats">
						<h3 class="item-stat">+5 strength</h3>
					</div>
				</div>
			</div>

			<h2>ALLIES & BUFFS</h2>
			<div class="scrolling-window" id="allies-window">
				<h1>test</h1>
			</div>

			<div id="status-bar">
				<h1 id="hp">HP:</h1>
				<h1 id="sanity">SANITY:</h1>
			</div>
			<div id="stats-window">
				<div class="stat">
					<a>Strength: </a>
					<a id="strength">0</a>
				</div>
				<div class="stat">
					<a>Defense: </a>
					<a id="defense">0</a>
				</div>
				<div class="stat">
					<a>Luck: </a>
					<a id="luck">0</a>
				</div>
				<div class="stat">
					<a>Charisma: </a>
					<a id="charisma">0</a>
				</div>
				<div class="stat">
					<a>Speed: </a>
					<a id="speed">0</a>
				</div>
				<div class="stat">
					<a>Perception: </a>
					<a id="perception">0</a>
				</div>
			</div>
		</div>
		<div id="main-text-window">
			<div id="text-area" style="cursor:default">
			</div>
			<div id="choice-buttons">
				<div class="choice-button choice-button-disabled" id="choice1">Choice1</div>
				<div class="choice-button choice-button-disabled" id="choice2">Choice2</div>
				<div class="choice-button choice-button-disabled" id="choice3">Choice3</div>
				<div class="choice-button choice-button-disabled" id="choice4">Choice4</div>
			</div>
		</div>
	</div>
	<div id="tooltip">
	</div>
</body>
</html>
